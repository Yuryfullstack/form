<!doctype HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>Form</title>

                    </tr>
                    <tr>
                        <td class="rigth">

                            <input type="checkbox" name="Cursos" id="Cursos"/>Mecatrônica

                        </td>
                    </tr>
                    <tr>

</html>
